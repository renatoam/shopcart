<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mini Cart</title>
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <main>
        <header class="header">
            <picture class="header__logo">
                <img src="./../src/assets/logo-akatsuki.png" alt="logo">
                <h1>
                    <span>e</span>
                    <span>c</span>
                    <span>o</span>
                    <span>m</span>
                    <span>m</span>
                </h1>
            </picture>
            <nav class="header__menu">
                <ul>
                    <li>Home</li>
                    <li>Products</li>
                    <li>Categories</li>
                    <li>Sign In</li>
                </ul>
            </nav>
            <section class="header__options">
                <section class="favorites">
                    <i class="fas fa-heart">&nbsp;</i>
                    <section id="favorite"></section>
                </section>
                <section class="comparision">
                    <i class="fas fa-not-equal">&nbsp;</i>
                    <section id="compare"></section>
                </section>
                <section class="items">
                    <i class="fas fa-shopping-cart items__icon">&nbsp;</i>
                    <section id="qtd" class="items__qtd"></section>
                </section>
            </section>
        </header>

        <section class="panel">
            <header class="panel__header">
                <section class="panel__header--filters">
                    <h2>Filter: </h2>
                    <select name="filter" id="selectFilter">
                        <option value="">Price Asc</option>
                        <option value="">Price Desc</option>
                        <option value="">Best Selling</option>
                    </select>
                </section>
                <h2 class="panel__header--cart">Carrinho</h2>
            </header>
            <section class="panel__body">
                <section id="products"></section>
                <section id="cart"></section>
            </section>
        </section>
    </main>


    <script src="../node_modules/axios/dist/axios.min.js"></script>
    <script src="../dist/js/bundle.js"></script>
</body>

</html>
